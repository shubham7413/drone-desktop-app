<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calling Python from Electron!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <p>Input something like <code>1 + 1</code>.</p>
    <input id="input" value="arm"></input>
    <input id="btn" type="button" value="Send to Python!"></input>
    </br>
    Got <span id="result"></span>

    <br>

    <button type="button" class="btn btn-primary" value="takeOff">q</button>
    <button type="button" class="btn btn-primary" value="arm">,</button>
    <button type="button" class="btn btn-primary" value="disArm">.</button>
    <button type="button" class="btn btn-primary" value="boxArm">/</button>
    <button type="button" class="btn btn-primary" value="land">e</button>
    <button type="button" class="btn btn-primary" value="increaseHeight">w</button>
    <button type="button" class="btn btn-primary" value="decreaseHeight">s</button>
    <button type="button" class="btn btn-primary" value="lowThrottle">x</button>
    <button type="button" class="btn btn-primary" value="leftYaw">a</button>
    <button type="button" class="btn btn-primary" value="rightYaw">d</button>
    <button type="button" class="btn btn-primary" value="forward">u</button>
    <button type="button" class="btn btn-primary" value="backward">j</button>
    <button type="button" class="btn btn-primary" value="left">h</button>
    <button type="button" class="btn btn-primary" value="right">k</button>
    <button type="button" class="btn btn-primary" value="backFlip">b</button>
    <button type="button" class="btn btn-primary" value="reset">r</button>

    
    <script src="./renderer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
